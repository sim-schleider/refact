<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Gestión de Materias</title>
      <link rel="stylesheet" href="../css/styles.css" />
      <script type="module" src="../js/controllers/coursesController.js"></script>
  </head>
  <body>
    <div class="fcontainer">
      <h2>Gestión de Materias</h2>

      <form id="courseForm">
        <input type="hidden" id="courseId"/>

        <div class="in">
          <div>
            <label>Nombre de la materia</label>
            <input type="text" id="name" required/>
          </div>
        </div>

        <div class="out">
          <button type="submit">Guardar</button><button type="reset" onclick="document.getElementById('courseId').value = ''">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="alert" id="alertbox"></div>

    <div class="tcontainer">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="courseTableBody"></tbody>
      </table>
    </div>

    <footer>
      <a href="../index.html">Volver al Panel Principal</a>
    </footer>
    
  </body>
</html>
